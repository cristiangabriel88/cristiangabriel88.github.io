  <body class="animate-in contact">
    <header id="navbar">
      <a href="index.html"
        ><img src="/resources/images/logo2.png" alt="Logo" id="logo"
      /></a>
      <div id="button-container-contact">
        <a href="about.html" class="button">About</a>
        <a href="projects.html" class="button">Projects</a>
        <a href="#" class="button">Contact</a>
        <!-- <a href="#" class="button">Contact</a> -->
      </div>
    </header>
    <img
      src="/resources/images/contact2.jpg"
      alt="Background image"
      class="background-photo-contact"
    />
    <div class="icon-container">
      <a href="#" class="icon-link" id="git"
        ><img
          class="icon"
          id="git"
          src="/resources/images/icons/git.png"
          alt="Github Icon"
        /><span id="icon-text">Github</span></a
      >
      <a href="index.html" id="linkedIn"
        ><img
          class="icon"
          src="/resources/images/icons/linked.png"
          alt="Linked In Icon"
        /><span id="icon-text">LinkedIn</span></a
      >
      <a href="#" id="stack"
        ><img
          class="icon"
          src="/resources/images/icons/stack.png"
          alt="Stack Overflow Icon"
        /><span id="icon-text">Stack overflow</span></a
      >
      <a href="#" id="location"
        ><img
          class="icon"
          src="/resources/images/icons/location.png"
          alt="Location Icon"
        /><span id="icon-text">Bucharest, Romania</span></a
      >
      <a href="#" id="mail" onclick="copyText()"
        ><img
          class="icon"
          src="/resources/images/icons/mail.png"
          alt="E-mail Icon"
        /><span id="icon-text">Add email to clipboard</span></a
      >
    </div>

    <h1 class="contact-header">Contact me</h1>
    <h2 class="contact-text">
      At: cristiconstantinescu88@gmail.com -- Copy :
      <i class="fa fa-copy" onclick="copyText()"></i>
    </h2>
    <h3 class="contact-text">
      Or send me a message by filling out the form below
    </h3>
    <form
      action="https://formsubmit.co/ed27ae5e6971481aaa9cf3f76b4652df"
      method="POST"
      class="form"
    >
      <input type="text" name="text-field" placeholder="Your Name" required />
      <input
        type="email"
        name="email-field"
        placeholder="Email Adress"
        required
      />
      <textarea
        id="message"
        name="message"
        placeholder="Write your message here"
        rows="5"
        cols="30"
        required
      ></textarea>
      <input
        type="hidden"
        name="_next"
        value="https://cristiangabriel88.github.io/thankyou.html"
      />
      <button type="submit" value="send">Send</button>
    </form>

    <footer>
      <div id="footer">Made by me from scratch with love &copy 2022</div>
    </footer>
    <script src="script.js"></script>
